name: Bump Homebrew Tap

on:
  release:
    types: [published]

permissions:
  contents: read
  pull-requests: write

jobs:
  bump:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up tools
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Prepare variables
        env:
          TAG_NAME: ${{ github.event.release.tag_name }}
        run: |
          echo "TAG=${TAG_NAME}" >> $GITHUB_ENV
          echo "TARBALL=https://github.com/${{ github.repository }}/archive/refs/tags/${TAG_NAME}.tar.gz" >> $GITHUB_ENV

      - name: Compute tarball sha256
        run: |
          curl -sL "$TARBALL" -o lincli.tgz
          SHASUM=$(sha256sum lincli.tgz | awk '{print $1}')
          echo "SHA256=$SHASUM" >> $GITHUB_ENV

      - name: Clone tap repo and push branch
        env:
          GH_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          set -e
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"
          git clone https://github.com/shanedolley/homebrew-lincli.git
          cd homebrew-lincli
          BRANCH="bump-lincli-${TAG#v}"
          git checkout -b "$BRANCH"
          # Update Formula
          sed -i.bak -E "s|url \"[^\"]+\"|url \"https://github.com/${{ github.repository }}/archive/refs/tags/${TAG}.tar.gz\"|g" Formula/lincli.rb
          sed -i.bak -E "s|sha256 \"[0-9a-f]+\"|sha256 \"${SHA256}\"|g" Formula/lincli.rb
          rm -f Formula/lincli.rb.bak
          git add Formula/lincli.rb
          git commit -m "lincli: bump to ${TAG}"
          git push "https://${GH_TOKEN}@github.com/shanedolley/homebrew-lincli.git" HEAD:"$BRANCH"

      - name: Open PR on tap repo
        env:
          GH_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          cd homebrew-lincli
          BRANCH="bump-lincli-${TAG#v}"
          gh pr create \
            --title "lincli: bump to ${TAG}" \
            --body "Update formula to ${TAG}." \
            --base master \
            --head "$BRANCH"

